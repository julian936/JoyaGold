

<div id="mimodal" class="modal-content" >
    
    <h2> Nombre: {{nombre}} </h2>
    <h2> Material: {{material}} </h2>
    <h2> Tipo: {{tipo}} </h2>
    <h2> Precio: {{precio | currency:'COP ':'symbol'}} </h2>
    <h2> Consumidor: {{consumidor}} </h2> 
    <h2> Referencia: {{referencia}} </h2> 
    <h2> Color: {{color}} </h2> 

    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="cerarUno()">cerrar</button>
</div>
