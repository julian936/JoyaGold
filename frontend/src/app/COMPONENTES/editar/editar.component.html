<div class="container">
    <label for="producto">Nombre</label>
    <input type="text" id="nombre" name="nombre" [(ngModel)]="productoActual.nombre"  disabled>
    <br>
    <label for="material">Material</label>
    <input type="text" id="material" name="material" [(ngModel)]="productoActual.material" disabled>
    <br>
    <label for="tipo">Tipo</label>
    <select name="miselect" [(ngModel)]="productoActual.tipo">
    <option [value]="item" *ngFor="let item of listaTipo">{{item}}</option>
    </select>
    <br>
    <label for="precio">Precio</label>
    <input type="number" id="precio" name="precio" [(ngModel)]="productoActual.precio" >
    <br>
    <label for="consumidor">Consumidor</label>
    <input type="text" id="consumidor" name="consumidor" [(ngModel)]="productoActual.consumidor" disabled>
    <br>
    <label for="referencia">Referencia</label>
    <input type="text" id="referencia" name="referencia" [(ngModel)]="productoActual.referencia" disabled>
    <br>
    <label for="color">Color</label>
    <input type="text" id="color" name="color" [(ngModel)]="productoActual.color" disabled>
    <br>
    <button class="btn btn-primary" (click)="guardad()">guardar</button>
</div>
